- name: verify base KEEPALIVED-VRRP filter entries exists in user tenant using aci_rest
  aci_rest:
     hostname: "{{ inventory_hostname }}"
     username: "{{ user }}"
     private_key: /root/admin.key
     validate_certs: no
     use_proxy: no
     method: post
     path: "api/node/mo/uni/tn-{{ tenant_name}}.json"
     content:
        fvTenant:
           attributes:
              name: "{{ tenant_name }}"
           children:
           - vzFilter:
              attributes:
                 name: "KEEPALIVED-VRRP-filter-filter"
              children:
              - vzEntry:
                 attributes:
                    name: "ip-112"
                    etherT: "ip"
                    prot: "112"

- name: create base contracts in user tenant
  aci_contract:
     hostname: "{{ inventory_hostname }}"
     username: "{{ user }}"
     private_key: /root/admin.key
     validate_certs: no
     description: "{{ item }} contract, created at {{ my_date }}"
     tenant: "{{ tenant_name }}"
     contract: "{{ item }}"
     scope: "tenant"
     state: "{{ state }}"
  with_items: 
     - DNS
     - HTTP
     - HTTPS
     - MYSQL
     - MSSQL
     - SYSLOG
     - NAGIOS
     - SSH
     - KEEPALIVED-VRRP

- name: create subjects for each base contracts in user tenant
  aci_contract_subject:
     hostname: "{{ inventory_hostname }}"
     username: "{{ user }}"
     private_key: /root/admin.key
     validate_certs: no
     contract: "{{ item }}"
     description: "{{ item }} traffic subject, created at {{ my_date }}"
     tenant: "{{ tenant_name }}"
     reverse_filter: True
     subject: "{{ item }}-subject"
     state: "{{ state }}"
  with_items:
     - DNS
     - HTTP
     - HTTPS
     - MYSQL
     - MSSQL
     - SYSLOG
     - NAGIOS
     - SSH
     - KEEPALIVED-VRRP

- name: add base filters to subjects in user tenant
