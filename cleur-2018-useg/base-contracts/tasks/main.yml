---
# tasks file for base-contracts
- name: Get current time
  set_fact: my_date="{{lookup('pipe','date +%Y%m%d%H%M%S')}}"

- name: verify base filters exists in user tenant
  aci_filter:
     hostname: "{{ inventory_hostname }}"
     username: "{{ user }}"
     private_key: /root/admin.key
     validate_certs: no
     tenant: "{{ tenant_name }}"
     filter: "{{ item }}-filter"
     description: "{{ item }} traffic, created at {{ my_date }}"
     state: present
  with_items:
     - DNS
     - HTTP
     - HTTPS
     - MYSQL
     - MSSQL
     - SYSLOG
     - NAGIOS
     - SSH
     - VNC
     - ICMP
     - KEEPALIVED-VRRP-filter

- name: verify base DNS filter entries exists in user tenant
  aci_filter_entry:
     hostname: "{{ inventory_hostname }}"
     username: "{{ user }}"
     private_key: /root/admin.key
     validate_certs: no
     tenant: "{{ tenant_name }}"
     filter: "DNS-filter"
     entry: "{{ item }}-53"
     description: "DNS traffic, created at {{ my_date }}"
     ether_type: ip
     ip_protocol: "{{ item }}"
     dst_port_start: 53
     dst_port_end: 53
     state: present
  with_items:
     - udp
     - tcp

